title: Rare_Service_Installs
id: 3b576ac9-5d9f-48f1-bae7-23e7eb8562d1
status: experimental
description: |
  Detects rare service installs that only appear a few times per time frame and could reveal password dumpers, backdoor installs or other types of malicious services
references: []
author: Florian Roth
date: 2019-10-22
logsource:
  category: System
  product: System
detection:
  selection:
    EventID: '7045'
  modifiers:
    - Data.ServiceName <= 6
returns:
  - Data.ServiceName
  - Data.ImagePath
  - Security.UserID
